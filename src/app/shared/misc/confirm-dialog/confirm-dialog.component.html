<div class="container">

  <h1 mat-dialog-title class="text">
    {{title}}
  </h1>

  <div mat-dialog-content class="text">
    <p>{{message}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="cancel" (click)="onDismiss()">No</button>
    <button mat-button class="confirm" color="primary" (click)="onConfirm()">Yes</button>
  </div>

</div>
