<div class="mat-card-container">
  <h2 mat-dialog-title class="dialog-title">create new contact</h2>
  <div mat-dialog-content class="content" align="center" style="height: calc(100% - 127px);">
    <hr>
    <form [formGroup]="form" (keydown)="keyDownFunction($event)">
      <div class="name">
        <span class="contact-span">
          <mat-icon class="contact-icon">account_circle</mat-icon>
        </span>
        <mat-form-field class="contact-input">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput>
        </mat-form-field>
      </div>
      <div class="phone">
        <span class="contact-span">
          <mat-icon class="contact-icon">phone</mat-icon>
        </span>
        <mat-form-field class="contact-input">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" appPhoneMask>
        </mat-form-field>
      </div>
      <div class="email">
        <span class="contact-span">
          <mat-icon class="contact-icon">email</mat-icon>
        </span>
        <mat-form-field class="contact-input">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
      </div>
    </form>

    <hr class="bottom">
  </div>
  <div mat-dialog-actions align="end" class="actions">
    <button mat-button class="action-button" (click)="onSave()">Save</button>
    <button mat-button class="action-button" (click)="onCancel()">Cancel</button>
  </div>
</div>
